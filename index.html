<!DOCTYPE html>
<html>
  <head>
    <!-- Aquí va información importante pero no visible 
         dentro del navegador -->
    <title>Matcha</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  </head>

  <body>
    
  
    <header class="header">
      <!-- Logo con link a la página principal -->
      <a href="/" class="logo">
        <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Matcha"/>
      </a>
      <!-- Menú de navegación -->
      <nav class="navbar">
        <ul>
          <li>Platform</li>
          <li>Pricing</li>
          <li>Customers</li>
          <li>Resources</li>
          <li>About</li>
        </ul>
      </nav>
      <!-- Contenedor de acciones de usuario -->
      <div class="actions">
        <a>Sign In</a>
        <button>Start free trial</button>
      </div>
    </header>

    <!-- Esto es lo que se verá en el navegador web -->
  <main>
    <h1><u>Build your blog. Build your business.</u></h1>
    
    <h4>Instantly publish articles, drive more traffic, grow your email list, and see your blog’s impact on sales.</h4>
    
    <form class="signup-form">
      <input type="email" placeholder="Enter email address" />
      <button type="submit">
        Try it now &rarr;
      </button>
    </form>
    
    <p class="center">
      Star publishing today with a <strong>free 7 day trial.</strong>
        <br/>
        <strong>No credit card</strong> required.
    </p>

    <figure class="banner">
      <div align="center"><img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Capterra"/></div>
    </figure>
  </main>
    
    

  </body>
</html>
